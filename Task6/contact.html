<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <input type="text" id="name" required />
        <label for="name">Name</label>
        <small id="nameError" class="error"></small>
      </div>

      <div class="form-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
        <small id="emailError" class="error"></small>
      </div>

      <div class="form-group">
        <textarea id="message" rows="4" maxlength="300" required></textarea>
        <label for="message">Message (max 300 chars)</label>
        <div class="char-count" id="charCount">0 / 300</div>
        <small id="messageError" class="error"></small>
      </div>

      <button type="submit">Send Message</button>
      <p id="successMessage" class="success"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
